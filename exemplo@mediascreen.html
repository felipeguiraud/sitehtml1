<!DOCTYPE html>

<html lang="pt-br">


	<head>
			<meta charset="UTF-8"/>
		

	<style>

		body {
			background-color: lightblue;
			}
	@media screen and (min-width: 400px) {
		body {
			background-color: lightgreen;
			}
	} 

	@media screen and (min-width: 800px) {
		body {
			background-color: lavender;
			} 
	
	} 

	</style>
	</head>

	<body>
		<h1>Redimensione o navegador</h1>
		<p>Na medida que você mudar o tamanho do navegador, as cores vão mudar de acordo com as configurações do @media no código</p>
	</body>
</html>
